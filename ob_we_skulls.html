        .skull-icon {
            font-size: 1.5rem; /* Tama√±o del emoji */

        }

        .stat-value {
            font-size: 1.8rem; /* Tama√±o del n√∫mero */

        }

<body class="antialiased">

    <!-- BLOQUE JAVASCRIPT DIN√ÅMICO (Conexi√≥n a Google Sheets "WE") -->
    <script>
        // ** URL DE TU GOOGLE APPS SCRIPT (Hoja WE) **
        const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmfS3fFZOiNX2edYerxkVngH2Ne3SIe2Jkj2zhJdUTPklffL_9a_k9HgioYyDNOY6L/exec"; 
        
        // ** COLA GLOBAL DE CAMBIOS PENDIENTES **
        let updatesQueue = {}; 
        let initialData = []; // Almacenar√° los datos originales

        /**
         * Dibuja los iconos de calaveras en un contenedor.
         */
        function renderSkulls(containerElement, count, isLegendary) {
            if (!containerElement) return;
            containerElement.innerHTML = ''; // Limpiar el contenedor
            
            const skullIcon = 'üíÄ';
            const skullClass = isLegendary ? 'skull-legendary' : 'skull-normal';
            
            for (let i = 0; i < count; i++) {
                const skullSpan = document.createElement('span');
                skullSpan.textContent = skullIcon;
                skullSpan.className = `skull-icon ${skullClass}`;
                containerElement.appendChild(skullSpan);
            }
        }

        /**
         * L√≥gica central para manejar la cola de cambios.
         */
        function handleQueueUpdate(nombreUnidad, campo, newValue, initialValue) {
            const saveButton = document.getElementById('save-changes-button');
            const key = `${nombreUnidad}_${campo}`;

            if (!updatesQueue[key]) {
                updatesQueue[key] = {
                    nombreUnidad: nombreUnidad,
                    campo: campo,
                    valorInicial: initialValue,
                    valorFinal: newValue
                };
            } else {
                updatesQueue[key].valorFinal = newValue;
            }

            if (updatesQueue[key].valorFinal === updatesQueue[key].valorInicial) {
                delete updatesQueue[key];
            }

            const pendingCount = Object.keys(updatesQueue).length;
            saveButton.disabled = pendingCount === 0;
            saveButton.textContent = `Guardar Diezmo (${pendingCount} Pendientes)`;
        }

        /**
         * NUEVA FUNCI√ìN: Pone a CERO los contadores de una unidad.
         */
        function harvestUnit(nombreUnidad) {
            const safeName = nombreUnidad.replace(/\s/g, '_').replace(/[^a-zA-Z0-9_]/g, '');

            // 1. Actualizar Skulls (Normales)
            const skullsNumEl = document.getElementById(`skulls-number-${safeName}`);
            const skullsVisEl = document.getElementById(`skulls-visual-${safeName}`);
            const initialSkulls = parseInt(skullsNumEl.dataset.initialValue);
            
            skullsNumEl.textContent = '0';
            renderSkulls(skullsVisEl, 0, false);
            handleQueueUpdate(nombreUnidad, 'skulls', 0, initialSkulls);
            
            // 2. Actualizar Legendary Skulls (Dorados)
            const legSkullsNumEl = document.getElementById(`legendary_skulls-number-${safeName}`);
            const legSkullsVisEl = document.getElementById(`legendary_skulls-visual-${safeName}`);
            const initialLegSkulls = parseInt(legSkullsNumEl.dataset.initialValue);

            legSkullsNumEl.textContent = '0';
            renderSkulls(legSkullsVisEl, 0, true);
            handleQueueUpdate(nombreUnidad, 'legendary_skulls', 0, initialLegSkulls);
        }

        // --- Cargar Datos Iniciales ---
        async function fetchAndRenderList() {
            const loadingElement = document.getElementById('loading-message');
            const listContainer = document.getElementById('skulls-list-container');
            const saveButton = document.getElementById('save-changes-button');
            
            loadingElement.textContent = 'Contando el diezmo para Khorne...';
            listContainer.innerHTML = ''; 
            updatesQueue = {}; 

            try {
                const response = await fetch(APP_SCRIPT_URL);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Fallo de red (${response.status}). Revisa Apps Script o permisos.`);
                }
                
                initialData = await response.json();
                
                let html = '';
                
                if (initialData.length === 0) {
                    loadingElement.textContent = 'Hoja WE vac√≠a. Agrega unidades en tu Google Sheet.';
                    return;
                }

                initialData.forEach(unit => {
                    const safeName = unit.nombre.replace(/\s/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
                    
                    // HTML actualizado con el bot√≥n "Cosechar"
                    html += `
                        <div class="card p-4 faction-we mb-4" data-unit-name="${unit.nombre}">
                            <!-- Encabezado de la Tarjeta (Nombre, Tipo, Puntos) -->
                            <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-700">
                                <!-- Nombre y Tipo -->
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center">
                                        <h4 class="text-xl font-bold text-red-400 truncate">${unit.nombre}</h4>
                                        <!-- Bot√≥n Cosechar (NUEVO) -->
                                        <button onclick="harvestUnit('${unit.nombre}')" class="harvest-button">
                                            Cosechar
                                        </button>
                                    </div>
                                    <p class="text-sm text-gray-400">${unit.tipo}</p>
                                </div>
                                
                                <!-- Puntos -->
                                <div class="text-right flex-shrink-0 ml-4">
                                    <span class="text-xs text-gray-500">Puntos</span>
                                    <p class="text-lg font-bold text-yellow-400">${unit.puntosBase}</p>
                                </div>
                            </div>
                            
                            <!-- Rastreador: Cr√°neos (Skulls) -->
                            <div class="mb-3">
                                <label class="text-sm font-bold text-gray-300">CR√ÅNEOS (SKULLS)</label>
                                <div class="flex items-center space-x-4 mt-2">
                                    <button onclick="addToQueue('${unit.nombre}', 'skulls', 'decremento', false)" class="control-button text-red-400">-</button>
                                    <span id="skulls-number-${safeName}" data-initial-value="${unit.skulls}" class="stat-value">${unit.skulls}</span>
                                    <button onclick="addToQueue('${unit.nombre}', 'skulls', 'incremento', false)" class="control-button text-green-400">+</button>
                                    <div id="skulls-visual-${safeName}" class="skull-tracker"></div>
                                </div>
                            </div>
                            
                            <!-- Rastreador: Cr√°neos Legendarios (Legendary Skulls) -->
                            <div class="mb-1">
                                <label class="text-sm font-bold text-yellow-400">CR√ÅNEOS LEGENDARIOS</label>
                                <div class="flex items-center space-x-4 mt-2">
                                    <button onclick="addToQueue('${unit.nombre}', 'legendary_skulls', 'decremento', true)" class="control-button text-red-400">-</button>
                                    <span id="legendary_skulls-number-${safeName}" data-initial-value="${unit.legendary_skulls}" class="stat-value">${unit.legendary_skulls}</span>
                                    <button onclick="addToQueue('${unit.nombre}', 'legendary_skulls', 'incremento', true)" class="control-button text-green-400">+</button>
                                    <div id="legendary_skulls-visual-${safeName}" class="skull-tracker"></div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                listContainer.innerHTML = html;
                loadingElement.textContent = 'Diezmo de Cr√°neos cargado.';
                
                // PASO 2: Renderizar las calaveras visuales
                initialData.forEach(unit => {
                    const safeName = unit.nombre.replace(/\s/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
                    renderSkulls(document.getElementById(`skulls-visual-${safeName}`), unit.skulls, false);
                    renderSkulls(document.getElementById(`legendary_skulls-visual-${safeName}`), unit.legendary_skulls, true);
                });

                saveButton.disabled = true;
                saveButton.textContent = 'Guardar Diezmo (0 Pendientes)';

            } catch (error) {
                console.error('Error fetching data:', error);
                loadingElement.textContent = `ERROR AL CARGAR DATOS: ${error.message}.`;
            }
        }

        // --- L√≥gica de la Cola de Cambios (Botones +/-) ---
        function addToQueue(nombreUnidad, campo, accion, isLegendary) {
            const safeName = nombreUnidad.replace(/\s/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
            const numberElement = document.getElementById(`${campo}-number-${safeName}`);
            const visualElement = document.getElementById(`${campo}-visual-${safeName}`);
            
            let currentValue = parseInt(numberElement.textContent);
            let newValue = (accion === 'incremento') ? currentValue + 1 : Math.max(0, currentValue - 1);
            
            // 1. Actualizar UI
            numberElement.textContent = newValue;
            renderSkulls(visualElement, newValue, isLegendary);

            // 2. Update Queue
            handleQueueUpdate(nombreUnidad, campo, newValue, parseInt(numberElement.dataset.initialValue));
        }

        // --- Enviar el POST al Apps Script (Guardado por Lote) ---
        async function sendUpdates() {
            const saveButton = document.getElementById('save-changes-button');
            saveButton.disabled = true;
            saveButton.textContent = 'Guardando...';

            const changesArray = Object.values(updatesQueue).map(item => ({
                nombreUnidad: item.nombreUnidad,
                campo: item.campo,
                valor: item.valorFinal
            }));
            
            if (changesArray.length === 0) {
                saveButton.textContent = 'Guardar Diezmo (0 Pendientes)';
                return;
            }

            try {
                const response = await fetch(APP_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({
                        action: 'UPDATE_BATCH', // Usamos la acci√≥n de lote
                        changes: changesArray
                    })
                });
                
                const result = await response.json();

                if (result.success) {
                    alert(`¬°Guardado exitoso! ${result.unidadesActualizadas} campos modificados.`);
                    fetchAndRenderList(); // Recargar la lista
                } else {
                    alert(`Error al guardar en el servidor: ${result.message}`);
                    saveButton.textContent = 'ERROR DE GUARDADO';
                }

            } catch (error) {
                console.error('Error al enviar actualizaciones:', error);
                alert('Error de conexi√≥n. Revisa la Consola y el Apps Script.');
                saveButton.textContent = 'FALL√ì EL ENV√çO';
            }
        }

        window.onload = fetchAndRenderList;
    </script>
    
    <!-- HEADER -->
    <header class="header-bg relative">
        <div class="absolute inset-0 bg-gray-900 opacity-60"></div>
        <div class="relative max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="grimdark-title text-3xl sm:text-4xl">
                ü©∏ DIEZMO DE CR√ÅNEOS (SKULL TITHE)
            </h1>
            <p class="mt-4 text-lg text-gray-300">
                World Eaters - Hoja de Seguimiento de Cr√°neos
            </p>
            <div class="mt-4 flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <a href="index.html" class="inline-block text-sm text-red-400 hover:text-red-300 font-bold border border-red-400 px-4 py-2 rounded">
                    ‚Üê Volver al Tablero de Campa√±a
                </a>
                <a href="ob_we.html" class="inline-block text-sm text-white bg-red-700 hover:bg-red-600 font-bold px-4 py-2 rounded">
                    Ir al Orden de Batalla (XP/PC) ‚Üí
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- CONTENEDOR PRINCIPAL DE LA LISTA DIN√ÅMICA -->
        <section class="faction-we">
            <h3 class="text-3xl font-bold text-red-400 mb-4 section-title">Diezmo de Unidades (Hoja: WE)</h3>
            <p id="loading-message" class="text-lg text-red-400 mb-6">Cargando datos...</p>
            
            <!-- Contenedor para las Tarjetas de Unidad -->
            <div id="skulls-list-container" class="space-y-4">
                <!-- Las tarjetas de unidad se inyectar√°n aqu√≠ por JavaScript -->
            </div>
            
        </section>

        <!-- Bot√≥n de Guardar Cambios (Guardado por Lote) -->
        <div class="mt-8 text-center">
            <button 
                id="save-changes-button"
                onclick="sendUpdates()"
                disabled
                class="px-8 py-3 text-lg font-bold uppercase rounded-lg transition duration-200 
                       bg-red-700 text-white hover:bg-red-600 
                       disabled:bg-gray-600 disabled:text-gray-400 disabled:cursor-not-allowed">
                Guardar Diezmo (0 Pendientes)
            </button>
        </div>
        <!-- Fin del Bot√≥n de Guardar Cambios -->

    </main>

    <footer class="bg-gray-900 mt-12">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; 2025 Campa√±a "El Crisol de Varrus". ¬°Sangre para el Dios de la Sangre!</p>
        </div>
    </footer>

</body>
